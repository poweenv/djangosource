{% extends 'base.html' %} {% block title %}
<title>ToDo</title>
{% endblock title %} {% block contents %}
<div class="row mb-3">
  <h1>ToDo 수정</h1>
</div>
<div class="row">
  <div class="col-md-12">
    {% include 'todo/errors.html' %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">title</label>
        <input type="text" class="form-control" id="title" name="title" />
      </div>
      <div class="mb-3">
        <label for="desctiption" class="form-label">desctiption</label>
        <textarea class="form-control" id="desctiption" name="desctiption" rows="10"></textarea>
      </div>
      <div class="mb-3">
        <label for="important" class="form-label">important</label>
        <input type="checkbox" class="form-check-input" id="important" name="important" />
      </div>

      <button type="submit" class="btn btn-primary">등록</button>
      <button type="button" class="btn btn-info">목록</button>
    </form>
  </div>
</div>
{% endblock contents %}
